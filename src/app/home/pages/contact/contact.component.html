<div class="container-fluid">
    <app-navbar></app-navbar>
    <app-cartcanvas></app-cartcanvas>
    <div class="header">
        <img src="../../../../assets/images/bg/bg (1).jpeg" alt="">
        <h4 class="text-white fw-bold">Contact Us</h4>
    </div>

    <div class="content row p-5">
        <div class="col-md-6">
            <div class="map p-2 border">
                <iframe class="w-100" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3988.818497463306!2d36.81733751380201!3d-1.2827194359817569!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f10d474144357%3A0x2542847af86340a1!2sBiashara%20St%2C%20Nairobi!5e0!3m2!1sen!2ske!4v1654774925628!5m2!1sen!2ske" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>

        <div class="col-md-6">
            <form class="form mx-auto" [formGroup]="contactForm">
                <h5 class="mb-3">Reach out to us</h5>
                <div class="mb-3">
                    <label for="fullname" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullname" formControlName="fullname">
                    <p class="text-danger" *ngIf="contactForm.get('fullname')!.touched && contactForm.get('fullname')!.invalid">*Please enter your name</p>
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="email" formControlName="email">
                  <p class="text-danger" *ngIf="contactForm.get('email')!.touched && contactForm.get('email')!.invalid">*Please enter a valid email</p>
                </div>
                <div class="mb-3">
                  <label for="subject" class="form-label">Subject</label>
                  <input type="text" class="form-control" id="subject" formControlName="subject">
                  <p class="text-danger" *ngIf="contactForm.get('subject')!.touched && contactForm.get('subject')!.invalid">*Please enter subject</p>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="3" formControlName="message"></textarea>
                    <p class="text-danger" *ngIf="contactForm.get('message')!.touched && contactForm.get('message')!.invalid">*Please enter message</p>
                </div>
                <div align="right">
                    <button type="submit" class="btn btn-primary w-25 d-flex align-items-center gap-2 text-uppercase justify-content-center" [disabled]="contactForm.invalid">
                        <i class="bi bi-send"></i>
                        Send
                    </button>
                </div>
              </form>
        </div>
    </div>
</div>
